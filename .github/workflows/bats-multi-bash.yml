name: BATS Tests

on:
  pull_request:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  bats:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bash: ["bash:4.2", "bash:4.4", "bash:5.0", "bash:5.2"]
    container:
      image: ${{ matrix.bash }}
    steps:
      - name: Install packages
        run: |
          # Pipeline requirements
          apk add curl git sudo tar
          # Theme dependencies
          apk add bc coreutils gawk playerctl sed

      # Allow tar to cache system paths
      - name: root suid tar
        run: sudo chown root:wheel /bin/tar && sudo chmod u+s /bin/tar

      - name: Setup Bats and bats libs
        uses: bats-core/bats-action@2.0.0

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tokyo-night-tmux tests
        run: bats test/
  bats-macos:
    runs-on: macos-latest
    steps:
      - name: Install Homebrew packages
        run: |
          # Theme dependencies
          brew install bash bc coreutils nowplaying-cli

      - name: Setup Bats and bats libs
        run: |
          brew install bats-core
          brew tap bats-core/bats-core
          brew install bats-support bats-assert bats-file bats-detik

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tokyo-night-tmux tests
        run: bats test/
